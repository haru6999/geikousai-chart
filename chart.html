<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>適部署チャート2019</title>
    <link rel="stylesheet" href="css/chart.css">
  </head>
  <body>
    <main>
      <!-- sp画面での表示 -->
      <div class="sp">
        <img src="image/回転.png">
        <p>スマートフォンを<br>横にしてご覧ください。</p>
      </div>

      <!-- pc画面での表示 -->
      <div class="pc">
        <div class="moreButton">
            <a href="#" class="more" id="more">もう一度診断する</a>
        </div>
        <div class="box">
          <img src="image/タイトル.png" class="title">
          <div class="serif">
            <img src="image/セリフ１.png" id="serif1">
            <img src="image/セリフ２.png" id="serif2">
            <img src="image/セリフ３.png" id="serif3">
          </div>
          <img src="image/ぱ１.png" id="image">
          <div class="question">
            <p id="text">芸工祭に興味がある</p>
          </div>

          <div class="buttonArea">
            <a href="#" class="button buttonYes" id="yes" value="YES">はい</a>
            <a href="#" class="button buttonNo" id="no" value="NO">いいえ</a>
            <!-- <a href="#" class="button" id="result" value="result">結果を見る</a> -->
          </div>
        </div>
      </div>

    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
