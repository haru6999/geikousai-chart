<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>適部署チャート2019</title>
    <link rel="stylesheet" href="css/chart.css">
  </head>
  <body>
    <main>
      <!-- pc画面での表示 -->
      <div class="pc">
        <p>スマートフォンでご覧ください。</p>
      </div>

      <!-- sp画面での表示 -->
      <div class="sp">
        <div class="question">
          <p id="text">アイウエオ</p>
        </div>

        <div class="buttonArea">
          <a href="#" class="button" id="yes" value="YES">YES</a>
          <a href="#" class="button" id="no" value="NO">NO</a>
          <a href="#" class="button" id="result" value="result">結果を見る</a>
        </div>

      </div>

    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/chart.js"></script>
  </body>
</html>
