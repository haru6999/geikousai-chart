<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>適部署チャート2019</title>
    <meta name="keywords" content="芸工祭,芸工祭2019,名古屋市立大学,nomnom,ナムナム,なむなむ,南無南無" />
    <meta name="description" content="名古屋市立芸術工学部の大学祭、芸工祭2019の公式ホームページです。今年のテーマは「nomnom」。英語圏で「むしゃむしゃ」の意味で用いられる表現。ナムナムと味わい、楽しみ尽くす最高の時間を過ごしてもらいたい。という思いを込めました。We are nomnom." />
    <link rel="stylesheet" href="css/chart.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/chart.js"></script>
  </head>
  <body>
    <main>
      <!-- sp画面での表示 -->
      <div class="sp">
        <img src="image/mobile.png">
        <p>スマートフォンを<br>横にしてご覧ください。</p>
      </div>

      <!-- pc画面での表示 -->
      <div class="pc">
        <div class="moreButton">
            <a href="#" class="more" id="more" ontouchstart="">もう一度診断する</a>
        </div>
        <div class="box">
          <img src="image/title.png" class="title">
          <div class="serif">
            <img src="image/serif1.png" id="serif">
          </div>
          <img src="image/pa1.png" id="image">
          <div class="question">
            <p id="text">芸工祭に興味がある</p>
          </div>

          <div class="buttonArea">
            <a href="#" class="button buttonYes" id="yes" value="YES" ontouchstart="">はい</a>
            <a href="#" class="button buttonNo" id="no" value="NO" ontouchstart="">いいえ</a>
            <!-- <a href="#" class="button" id="result" value="result">結果を見る</a> -->
          </div>
        </div>
      </div>
      <!-- 結果画像のポップアップ -->
      <div id="pops">
        <div id="pop">
          <div id="popImg">
            <img src="image/result/osusume.png" class="osusume">
            <div class="hukidasiBox">
              <img src="image/result/hukidasi.png" id="hukidasi">
              <img src="image/result/graphicT.png" id="bushomei">
            </div>
            <img src="image/result/graphic.png" id="picture">
          </div>
          <a href="#" class="more2" id="more2" ontouchstart="">もう一度診断する</a>
        </div>
      </div>

    </main>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/chart.js"></script> -->
  </body>
</html>
